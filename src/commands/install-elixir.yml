description: Install Elixir
parameters:
  version:
    type: string
steps:
  - run:
      name: Install Elixir
      command: |
        wget https://repo.hex.pm/builds/elixir/v<< parameters.version >>.zip
        unzip -d $HOME/elixir v<< parameters.version >>.zip
        echo 'export PATH=$HOME/elixir/bin:$PATH' >> $BASH_ENV
